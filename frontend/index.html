<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Occupancy Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Restaurant Occupancy</h1>
  </header>

  <main>
    <section class="grid">
      <div class="card available">
        <h2>Table 1</h2>
        <p>Capacity: 4</p>
        <p>Status: Available</p>
      </div>
      <div class="card occupied">
        <h2>Table 2</h2>
        <p>Capacity: 2</p>
        <p>Status: Occupied</p>
      </div>
      <div class="card reserved">
        <h2>Table 3</h2>
        <p>Capacity: 6</p>
        <p>Status: Reserved</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Restaurant Occupancy System</p>
  </footer>
</body>
</html>
